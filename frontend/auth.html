<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthenda - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #response {
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            height: 300px;
            overflow-y: auto;
        }
        .auth-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            color: #3f51b5;
        }
    </style>
</head>
<body>
    <div class="container auth-container">
        <h1 class="my-4 text-center">Aesthenda Authentication System</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">User Registration</h5>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerRole" class="form-label">Role</label>
                                <select class="form-select" id="registerRole">
                                    <option value="client">Client</option>
                                    <option value="stylist">Stylist</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">User Login</h5>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-success">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">Response</h5>
                    </div>
                    <div class="card-body">
                        <div id="response">// Response will appear here</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-warning">
                        <h5 class="card-title mb-0">User Profile</h5>
                    </div>
                    <div class="card-body">
                        <div id="userProfile">
                            <p>Not logged in</p>
                        </div>
                        <button id="getProfileButton" class="btn btn-warning mt-2">Get My Profile</button>
                        <button id="logoutButton" class="btn btn-outline-danger mt-2">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store auth token
        let authToken = localStorage.getItem('auth_token') || null;
        let currentUser = JSON.parse(localStorage.getItem('current_user') || 'null');
        
        // Update UI based on auth state
        function updateAuthState() {
            const userProfile = document.getElementById('userProfile');
            
            if (currentUser) {
                userProfile.innerHTML = `
                    <div class="card-text">
                        <h6>Welcome, ${currentUser.name}!</h6>
                        <p><strong>Email:</strong> ${currentUser.email}</p>
                        <p><strong>Role:</strong> ${currentUser.role}</p>
                    </div>
                `;
            } else {
                userProfile.innerHTML = '<p>Not logged in</p>';
            }
        }
        
        // Update initial state
        updateAuthState();
        
        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const responseElement = document.getElementById('response');
            responseElement.textContent = "Registering...";
            
            try {
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const role = document.getElementById('registerRole').value;
                
                const query = `
                mutation {
                    register(input: {
                        name: "${name}",
                        email: "${email}",
                        password: "${password}",
                        role: ${role}
                    }) {
                        token
                        user {
                            id
                            name
                            email
                            role
                        }
                    }
                }`;
                
                const response = await fetch('http://localhost:4000', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                responseElement.textContent = JSON.stringify(data, null, 2);
                
                if (data.data && data.data.register) {
                    authToken = data.data.register.token;
                    currentUser = data.data.register.user;
                    
                    localStorage.setItem('auth_token', authToken);
                    localStorage.setItem('current_user', JSON.stringify(currentUser));
                    
                    updateAuthState();
                }
            } catch (error) {
                responseElement.textContent = `Error: ${error.message}`;
            }
        });
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const responseElement = document.getElementById('response');
            responseElement.textContent = "Logging in...";
            
            try {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                const query = `
                mutation {
                    login(email: "${email}", password: "${password}") {
                        token
                        user {
                            id
                            name
                            email
                            role
                        }
                    }
                }`;
                
                const response = await fetch('http://localhost:4000', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                responseElement.textContent = JSON.stringify(data, null, 2);
                
                if (data.data && data.data.login) {
                    authToken = data.data.login.token;
                    currentUser = data.data.login.user;
                    
                    localStorage.setItem('auth_token', authToken);
                    localStorage.setItem('current_user', JSON.stringify(currentUser));
                    
                    updateAuthState();
                }
            } catch (error) {
                responseElement.textContent = `Error: ${error.message}`;
            }
        });
        
        // Get profile button
        document.getElementById('getProfileButton').addEventListener('click', async () => {
            const responseElement = document.getElementById('response');
            responseElement.textContent = "Getting profile...";
            
            if (!authToken) {
                responseElement.textContent = "Error: Not authenticated. Please login first.";
                return;
            }
            
            try {
                const query = `
                query {
                    me {
                        id
                        name
                        email
                        role
                        createdAt
                    }
                }`;
                
                const response = await fetch('http://localhost:4000', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                responseElement.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseElement.textContent = `Error: ${error.message}`;
            }
        });
        
        // Logout button
        document.getElementById('logoutButton').addEventListener('click', () => {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('auth_token');
            localStorage.removeItem('current_user');
            updateAuthState();
            
            const responseElement = document.getElementById('response');
            responseElement.textContent = "Logged out successfully";
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
